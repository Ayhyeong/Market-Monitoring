<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Market Monitoring — Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- XSS 방지 -->
   <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <style>
    :root{
      --bg:#f8fafc; --panel:#ffffff; --line:#e5e7eb; --text:#111827; --muted:#6b7280;
      --brand:#4f46e5; --brand-2:#4338ca;
      --radius:14px;
      --sidebar-wide: 320px;
      --sidebar-compact: 64px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background:var(--bg); color:var(--text);
    }

    /* App layout */
    .app{ display:flex; height:100svh; width:100vw; overflow:hidden; }

    /* Sidebar */
    .sidebar{
      background:var(--panel); border-right:1px solid var(--line);
      box-shadow:0 1px 6px rgba(0,0,0,.04); transition:width .25s ease;
      width: var(--sidebar-wide);
      position:relative; display:flex; flex-direction:column;
    }
    .sidebar.compact{ width: var(--sidebar-compact); }
    .s-top{
      display:flex; align-items:center; justify-content:space-between;
      gap:8px; padding:10px; border-bottom:1px solid var(--line);
    }
    .notes{ flex:1; overflow:auto; padding:8px; }

    /* Buttons */
    .btn{
      font-size:14px; padding:8px 12px; border:0; border-radius:12px; background:#f3f4f6; cursor:pointer;
      white-space:nowrap;
    }
    .btn:hover{ background:#e5e7eb; }
    .btn-link{ padding:0; background:transparent; color:var(--muted); border-radius:8px; }
    .btn[aria-expanded="true"]{ background:#e5e7eb; }

    /* Items */
    .item{
      position:relative; display:flex; gap:8px; align-items:center;
      padding:10px 12px; border-radius:12px; cursor:pointer; width:100%;
      background:transparent; border:0; text-align:left;
    }
    .item:hover{ background:#f3f4f6; }
    .item.active{ background:#eef2ff; outline:1px solid #c7d2fe; }
    .title{
      font-size:14px; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; flex:1;
    }
    .more{
      opacity:0; transition:opacity .15s; color:#6b7280; font-weight:700; padding:0 6px;
    }
    .item:hover .more{ opacity:1; }

    /* Context menu */
    .menu{
      position:absolute; right:8px; top:38px; width:180px; background:#fff;
      border:1px solid var(--line); border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,.08);
      overflow:hidden; z-index:3; padding:6px;
    }
    .menu [role="menuitem"]{
      width:100%; text-align:left; padding:10px 12px; background:#fff; border:0; font-size:14px; cursor:pointer; border-radius:8px;
    }
    .menu [role="menuitem"]:hover, .menu [role="menuitem"]:focus-visible{ background:#f3f4f6; outline:none; }

    /* Main */
    .main{ flex:1; display:flex; flex-direction:column; }
    .m-top{
      height:56px; display:flex; align-items:center; justify-content:space-between;
      padding:0 16px; border-bottom:1px solid var(--line); background:#fff;
    }
    .heading{ font-weight:700; max-width:65%; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .editor{ flex:1; }
    .editor textarea{
      width:100%; height:100%; border:0; padding:16px; font-size:15px; line-height:1.6; resize:none; background:#fff; outline:none;
    }

    /* Toast */
    .toast{
      position:fixed; right:24px; bottom:24px; padding:10px 14px; background:#111827; color:#fff;
      border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.2); font-size:13px;
    }

    /* Compact rules (single source of truth) */
    .sidebar.compact .hide-when-compact{ display:none !important; } /* hide label-only bits */
    .sidebar.compact .hide-control-when-compact{ display:none !important; } /* home button entire */

    /* Focus visibility */
    :focus-visible{
      outline:2px solid #6366f1;
      outline-offset:2px;
      border-radius:10px;
    }

    /* Responsive widths refinement */
    @media (max-width: 480px){
      :root{ --sidebar-wide: 280px; --sidebar-compact: 56px; }

    /* 에디터를 좌(텍스트)–우(미리보기) 2열로 */
    .editor{
      flex:1; display:grid; grid-template-columns: 1fr 1fr; gap:0; background:#fff;
    }
    .editor .pane{ height:100%; }
    .editor .pane.edit{ border-right:1px solid var(--line); }
    .editor textarea{
      width:100%; height:100%; border:0; padding:16px; font-size:15px; line-height:1.6; resize:none; background:#fff; outline:none;
    }
    .editor .preview{
      padding:16px; overflow:auto; font-size:15px; line-height:1.7;
    }
    .editor .preview h1,.editor .preview h2,.editor .preview h3{ margin:1.2em 0 .6em; }
    .editor .preview code{ background:#f3f4f6; padding:.2em .4em; border-radius:6px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .editor .preview pre code{ display:block; padding:12px; overflow:auto; }
    .editor .preview blockquote{ border-left:4px solid #e5e7eb; padding-left:12px; color:#374151; }
    .editor .preview ul, .editor .preview ol{ padding-left:1.2em; }
    }
  </style>
</head>
<body>
  <div id="app" class="app">
    <aside id="sidebar" class="sidebar" aria-label="노트 사이드바">
      <div class="s-top">
        <!-- 완전 숨김(컴팩트 모드에서) -->
        <button type="button" class="btn hide-control-when-compact" id="homeBtn" title="홈" aria-label="홈으로 이동">홈</button>
        <button type="button" class="btn" id="toggleBtn" title="사이드바 열기/닫기" aria-controls="sidebar" aria-expanded="true">닫기</button>
      </div>
      <div id="notesList" class="notes" role="list"></div>
    </aside>

    <section class="main">
      <div class="m-top">
        <div class="heading" id="heading">홈</div>
        <button type="button" class="btn" id="openBtn" aria-controls="sidebar" aria-expanded="false" hidden>사이드바 열기</button>
      </div>
      <div id="editor" class="editor" aria-live="polite">
        <div style="height:100%;display:grid;place-items:center;color:#6b7280">
          좌측에서 노트를 선택하세요.
        </div>
      </div>
    </section>
  </div>

  <script>
    // ======= Utilities =======
    const LS_KEY = 'daily_notes_v1_html_only';
    const $sidebar  = document.getElementById('sidebar');
    const $notesList= document.getElementById('notesList');
    const $heading  = document.getElementById('heading');
    const $editor   = document.getElementById('editor');
    const $toggleBtn= document.getElementById('toggleBtn');
    const $openBtn  = document.getElementById('openBtn');
    const $homeBtn  = document.getElementById('homeBtn');

    const uid = () => (crypto.randomUUID ? crypto.randomUUID() : (Math.random().toString(36).slice(2)+Date.now().toString(36)));
    const fmt = (date) => {
      const d = new Date(date);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd= String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    };

    function debounce(fn, ms){
      let t; return function(...args){
        clearTimeout(t); t = setTimeout(() => fn.apply(this,args), ms);
      };
    }

    // ======= Seed =======
    function seed(){
      const t = new Date();
      const d1 = new Date(t);
      const d0 = new Date(t); d0.setDate(d0.getDate()-1);
      return [
        {
          id: uid(),
          title: `2025-10-16 Euro Area Industrial Production`,
          content: `# ALERT — Daily macro releases

**Trigger status:**  
(a) **FIRED** — official release(s) within the past 24h. (b) **NOT FIRED** — no verified ≥1σ consensus surprise detected.

1. **When (KST):**  
    • **2025-10-15 18:00 KST** — Eurostat euro area **Industrial Production (Aug)**.
    
2. **What moved:**  
    • **Euro area Industrial Production (Aug): −1.2% m/m; +1.1% y/y.** First estimate from Eurostat. Coverage from major outlets frames this as a renewed monthly decline after July’s +0.5% (rev). Consensus indications from reputable press suggest a modest miss/near-consensus outcome rather than a shock.
    
3. **Why it matters (policy/market):**  
    • IP is a key high-frequency input for euro area GDP nowcasts; a broad m/m drop led by **capital goods (−2.2%)** points to softer investment momentum and adds mild **dovish** bias at the margin for the **ECB** if weakness persists.

# Immediate Actions
(요약된 시드 콘텐츠)`,
          date: fmt(d1)
        },
        { id: uid(), title: `노트 — ${fmt(d0)}`, content: "???", date: fmt(d0) },
      ];
    }

    // ======= Storage =======
    function loadNotes(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return seed();
        const arr = JSON.parse(raw);
        if(!Array.isArray(arr)) return seed();
        return arr.map(n => ({ id:n.id, title:n.title||'', content:n.content||'', date:n.date||'1970-01-01' }));
      }catch{ return seed(); }
    }
    const saveNotesImmediate = (notes) => localStorage.setItem(LS_KEY, JSON.stringify(notes));
    const saveNotes = debounce(saveNotesImmediate, 400);

    // ======= State =======
    let notes = loadNotes();
    let selectedId = null;
    let currentMenuAbort = null;

    // ======= Renderers =======
    function sortLatest(a,b){
      // 최신순(문자열 비교: YYYY-MM-DD)
      if(a.date === b.date) return b.id.localeCompare(a.id);
      return b.date.localeCompare(a.date);
    }

    function renderList(){
      notes.sort(sortLatest);
      $notesList.innerHTML = '';
      $notesList.setAttribute('aria-label','노트 목록');

      notes.forEach(n => {
        const row = document.createElement('button');
        row.type = 'button';
        row.className = 'item' + (selectedId === n.id ? ' active' : '');
        row.setAttribute('role','listitem');
        row.setAttribute('aria-pressed', selectedId === n.id ? 'true' : 'false');

        row.addEventListener('click', () => selectNote(n.id));

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = n.title || '(제목 없음)';

        const more = document.createElement('button');
        more.type = 'button';
        more.className = 'btn-link more';
        more.textContent = '…';
        more.title = '더보기';
        more.setAttribute('aria-haspopup','menu');
        more.setAttribute('aria-expanded','false');
        more.addEventListener('click', (e) => {
          e.stopPropagation();
          openMenu(row, n, more);
        });

        row.appendChild(title);
        row.appendChild(more);
        $notesList.appendChild(row);
      });
    }

    function renderMain(){
      if(!selectedId){
        $heading.textContent = '홈';
        $editor.innerHTML = '<div style="height:100%;display:grid;place-items:center;color:#6b7280">좌측에서 노트를 선택하세요.</div>';
        return;
      }
      const note = notes.find(n => n.id === selectedId);
      if(!note){
        $heading.textContent = '홈';
        $editor.innerHTML = '<div style="height:100%;display:grid;place-items:center;color:#ef4444">존재하지 않는 노트입니다.</div>';
        return;
      }

      $heading.textContent = note.title || '(제목 없음)';

      // 레이아웃: 좌측 textarea, 우측 미리보기
      $editor.innerHTML = '';
      const paneEdit = document.createElement('div');
      paneEdit.className = 'pane edit';
      const ta = document.createElement('textarea');
      ta.value = note.content || '';
      ta.placeholder = '여기에 노트를 작성하세요…';
      paneEdit.appendChild(ta);

      const panePreview = document.createElement('div');
      panePreview.className = 'pane preview';
      panePreview.setAttribute('role','document');
      $editor.appendChild(paneEdit);
      $editor.appendChild(panePreview);

      const renderPreview = () => {
        const raw = ta.value ?? '';
        // Markdown → HTML, sanitize
        const html = DOMPurify.sanitize(marked.parse(raw));
        panePreview.innerHTML = html;
      };
      renderPreview();

      // 입력시 저장 + 미리보기 갱신(디바운스 저장 기존 로직 활용)
      ta.addEventListener('input', () => {
        note.content = ta.value;
        saveNotes(notes);
        renderPreview();
      });

      ta.focus();
    }
      const note = notes.find(n => n.id === selectedId);
      if(!note){
        $heading.textContent = '홈';
        $editor.innerHTML = '<div style="height:100%;display:grid;place-items:center;color:#ef4444">존재하지 않는 노트입니다.</div>';
        return;
      }
      $heading.textContent = note.title || '(제목 없음)';
      $editor.innerHTML = '';
      const ta = document.createElement('textarea');
      ta.value = note.content || '';
      ta.placeholder = '여기에 노트를 작성하세요…';

      ta.addEventListener('input', () => {
        note.content = ta.value;
        saveNotes(notes);
      });

      $editor.appendChild(ta);
      ta.focus();
    }

    // ======= Menu =======
    function openMenu(anchorEl, note, buttonEl){
      closeMenus();
      const menu = document.createElement('div');
      menu.className = 'menu';
      menu.setAttribute('role','menu');
      menu.setAttribute('aria-label','노트 메뉴');

      const mkItem = (label, onClick) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.textContent = label;
        b.setAttribute('role','menuitem');
        b.addEventListener('click', (e) => { e.stopPropagation(); onClick(); closeMenus(); });
        b.addEventListener('keydown', (e) => {
          if(e.key === 'Escape') { e.preventDefault(); closeMenus(true, buttonEl); }
        });
        return b;
      };

      const shareBtn = mkItem('공유 링크 복사', () => copyShareLink(note.id));
          renderList(); renderMain();
        }
      });
      });

      menu.appendChild(shareBtn);
      anchorEl.appendChild(menu);

      buttonEl.setAttribute('aria-expanded','true');

      // Focus first item for a11y
      shareBtn.focus();

      // Outside click / ESC close using AbortController
      currentMenuAbort = new AbortController();
      const { signal } = currentMenuAbort;

      document.addEventListener('mousedown', (ev) => {
        if(!menu.contains(ev.target)) { closeMenus(true, buttonEl); }
      }, { signal });

      document.addEventListener('keydown', (ev) => {
        if(ev.key === 'Escape') { ev.preventDefault(); closeMenus(true, buttonEl); }
      }, { signal });
    }

    function closeMenus(focusBack = false, btn = null){
      document.querySelectorAll('.menu').forEach(m => m.remove());
      if(currentMenuAbort){ currentMenuAbort.abort(); currentMenuAbort = null; }
      if(btn){ btn.setAttribute('aria-expanded','false'); if(focusBack) btn.focus(); }
    }

    // ======= Routing / Selection =======
    function selectNote(id){
      selectedId = id;
      const url = new URL(window.location.href);
      url.searchParams.set('note', id);
      history.replaceState(null, '', url.toString());
      renderList(); renderMain();
    }

    // ======= Clipboard =======
    function copyShareLink(id){
      const url = `${location.origin}${location.pathname}?note=${encodeURIComponent(id)}`;
      try{
        navigator.clipboard.writeText(url).then(
          () => toast('공유 링크가 복사되었습니다.'),
          ()  => fallbackCopy(url)
        );
      }catch{ fallbackCopy(url); }
    }
    function fallbackCopy(text){
      const i = document.createElement('input');
      i.value = text; document.body.appendChild(i);
      i.select(); document.execCommand('copy'); i.remove();
      toast('공유 링크가 복사되었습니다.');
    }

    // ======= Toast (single) =======
    function toast(msg){
      const prev = document.querySelector('.toast'); if(prev) prev.remove();
      const t = document.createElement('div');
      t.className = 'toast'; t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1600);
    }

    // ======= Sidebar toggle (state via classes only) =======
    function setSidebar(open){
      if(open){
        $sidebar.classList.remove('compact');
        $toggleBtn.textContent = '닫기';
        $toggleBtn.setAttribute('aria-expanded','true');
        $openBtn.hidden = true;
      }else{
        $sidebar.classList.add('compact');
        $toggleBtn.textContent = '열기';
        $toggleBtn.setAttribute('aria-expanded','false');
        $openBtn.hidden = false;
      }
    }
    $toggleBtn.addEventListener('click', () => {
      const isCompact = $sidebar.classList.contains('compact');
      setSidebar(isCompact); // compact면 열기, 아니면 닫기
    });
    $openBtn.addEventListener('click', () => setSidebar(true));
    $homeBtn.addEventListener('click', () => {
      selectedId = null;
      const url = new URL(location.href);
      history.replaceState(null, '', url.toString());
      renderList(); renderMain();
    });

    // ======= Deep link via ?note= =======
    function bootSelectFromQuery(){
      const q = new URL(location.href).searchParams.get('note');
      if(!q) return;
      if(notes.some(n => n.id === q)){
        selectedId = q;
      }else{
        toast('존재하지 않는 노트 링크입니다.');
      }
    }

    // ======= Keyboard niceties =======
    // Close any open menu on window blur (optional hardening)
    window.addEventListener('blur', () => closeMenus());

    // ======= Init =======
    function init(){
      bootSelectFromQuery();
      renderList();
      renderMain();
      setSidebar(true);
    }
    init();
  </script>
</body>
</html>

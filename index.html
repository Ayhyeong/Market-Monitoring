    // order(int) Í∞í Í∏∞Ï§Ä ÎÇ¥Î¶ºÏ∞®Ïàú Ï†ïÎ†¨
    function sortLatest(a,b){
      const ao = (typeof a.order === 'number') ? a.order : 0;
      const bo = (typeof b.order === 'number') ? b.order : 0;
      if (ao !== bo) return bo - ao;
      return 0;
    }

    function renderList(){
      notes.sort(sortLatest);
      $notesList.innerHTML = '';
      $notesList.setAttribute('aria-label','ÎÖ∏Ìä∏ Î™©Î°ù');

      notes.forEach(n => {
        const row = document.createElement('button');
        row.type = 'button';
        row.className = 'item' + (selectedId === n.id ? ' active' : '');
        row.setAttribute('role','listitem');
        row.setAttribute('aria-pressed', selectedId === n.id ? 'true' : 'false');
        row.addEventListener('click', () => {
          if ($sidebar.classList.contains('compact')) setSidebar(true);
          selectNote(n.id);
        });
        row.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            if ($sidebar.classList.contains('compact')) setSidebar(true);
            selectNote(n.id);
          }
        });

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = n.title || '(Ï†úÎ™© ÏóÜÏùå)';

        const more = document.createElement('button');
        more.type = 'button';
        more.className = 'btn-link more';
        more.textContent = '‚Ä¶';
        more.title = 'ÎçîÎ≥¥Í∏∞';
        more.setAttribute('aria-haspopup','menu');
        more.setAttribute('aria-expanded','false');
        more.addEventListener('click', (e) => {
          e.stopPropagation();
          openMenu(row, n, more);
        });

        row.appendChild(title);
        row.appendChild(more);
        $notesList.appendChild(row);
      });
    }

    function safeHtmlFromMarkdown(raw){
      const hasMarked = typeof marked !== 'undefined' && typeof marked.parse === 'function';
      const hasPurify = typeof DOMPurify !== 'undefined' && typeof DOMPurify.sanitize === 'function';
      if (hasMarked && hasPurify) {
        return DOMPurify.sanitize(marked.parse(raw || ''));
      }
      const esc = (s) => String(s || '')
        .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      return `<pre>${esc(raw)}</pre>`;
    }
    function renderMain(){
      if(!selectedId){
        $heading.textContent = 'Ìôà';
        $editor.innerHTML = '<div style="height:100%;display:grid;place-items:center;color:#6b7280">Ï¢åÏ∏°ÏóêÏÑú ÎÖ∏Ìä∏Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</div>';
        return;
      }
      const note = notes.find(n => n.id === selectedId);
      if(!note){
        $heading.textContent = 'Ìôà';
        $editor.innerHTML = '<div style="height:100%;display:grid;place-items:center;color:#ef4444">Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî ÎÖ∏Ìä∏ÏûÖÎãàÎã§.</div>';
        return;
      }
      $heading.textContent = note.title || '(Ï†úÎ™© ÏóÜÏùå)';

      let html = '';
      try { html = safeHtmlFromMarkdown(note.content); }
      catch { html = '<div style="color:#ef4444">Render Error.</div>'; }
      $editor.innerHTML = `<article role="document">${html}</article>`;
    }

    // ======= Menu =======
    function openMenu(anchorEl, note, buttonEl){
      closeMenus();
      const menu = document.createElement('div');
      menu.className = 'menu';
      menu.setAttribute('role','menu');
      menu.setAttribute('aria-label','ÎÖ∏Ìä∏ Î©îÎâ¥');

      const mkItem = (label, onClick) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.textContent = label;
        b.setAttribute('role','menuitem');
        b.addEventListener('click', (e) => { e.stopPropagation(); onClick(); closeMenus(); });
        b.addEventListener('keydown', (e) => {
          if(e.key === 'Escape') { e.preventDefault(); closeMenus(true, buttonEl); }
        });
        return b;
      };

      const shareBtn = mkItem('ÎßÅÌÅ¨ Î≥µÏÇ¨', () => copyShareLink(note.id));

      menu.appendChild(shareBtn);
      anchorEl.appendChild(menu);

      buttonEl.setAttribute('aria-expanded','true');
      shareBtn.focus();

      currentMenuAbort = new AbortController();
      const { signal } = currentMenuAbort;

      document.addEventListener('mousedown', (ev) => {
        if(!menu.contains(ev.target)) { closeMenus(true, buttonEl); }
      }, { signal });

      document.addEventListener('keydown', (ev) => {
        if(ev.key === 'Escape') { ev.preventDefault(); closeMenus(true, buttonEl); }
      }, { signal });
    }

    function closeMenus(focusBack = false, btn = null){
      document.querySelectorAll('.menu').forEach(m => m.remove());
      if(currentMenuAbort){ currentMenuAbort.abort(); currentMenuAbort = null; }
      if(btn){ btn.setAttribute('aria-expanded','false'); if(focusBack) btn.focus(); }
    }

    // ======= Routing / Selection =======
    function selectNote(id){
      selectedId = id;
      const url = new URL(window.location.href);
      url.searchParams.set('note', id);
      history.replaceState(null, '', url.toString());
      renderList(); renderMain();
    }

    // ======= Clipboard =======
    function copyShareLink(id){
      const url = `${location.origin}${location.pathname}?note=${encodeURIComponent(id)}`;
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(url).then(
          () => toast('Í≥µÏú† ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.'),
          ()  => fallbackCopy(url)
        );
      } else {
        fallbackCopy(url);
      }
    }
    function fallbackCopy(text){
      const i = document.createElement('input');
      i.value = text; document.body.appendChild(i);
      i.select(); document.execCommand('copy'); i.remove();
      toast('Í≥µÏú† ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.');
    }

    // ======= Toast (single) =======
    function toast(msg){
      const prev = document.querySelector('.toast'); if(prev) prev.remove();
      const t = document.createElement('div');
      t.className = 'toast'; t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1600);
    }

    // ======= Sidebar toggle =======
    function setSidebar(open){
      const isMobile = window.matchMedia('(max-width: 480px)').matches;
      if(open){
        $sidebar.classList.remove('compact');
        $toggleBtn.textContent = isMobile ? '<' : '[|<]';
        $toggleBtn.setAttribute('aria-expanded','true');
        if ($openBtn) $openBtn.hidden = false;
      }
      else{
        $sidebar.classList.add('compact');
        $toggleBtn.textContent = isMobile ? '>' : '[>|]';
        $toggleBtn.setAttribute('aria-expanded','false');
        if ($openBtn) $openBtn.hidden = false;
      }
    }
    
    $toggleBtn.addEventListener('click', () => {
      const isCompact = $sidebar.classList.contains('compact');
      setSidebar(isCompact);
    });
    if ($openBtn) {
      $openBtn.addEventListener('click', () => setSidebar(true));
    }
    $homeBtn.addEventListener('click', () => {
      selectedId = null;
      const url = new URL(location.href);
      url.searchParams.delete('note');
      history.replaceState(null, '', url.toString());
      renderList(); renderMain();
    });

    // ======= Deep link via ?note= =======
    function bootSelectFromQuery(){
      const q = new URL(location.href).searchParams.get('note');
      if(!q) return;
      if(notes.some(n => n.id === q)){
        selectedId = q;
      }else{
        toast('Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî ÎÖ∏Ìä∏ ÎßÅÌÅ¨ÏûÖÎãàÎã§.');
      }
    }

    // Close any open menu on window blur
    window.addEventListener('blur', () => closeMenus());

    // ======= Init =======
    function init(){
      bootSelectFromQuery();
      renderList();
      renderMain();
      setSidebar(true);
    }
    init();
  </script>
</body>
</html>

# Immediate Actions
## • 금리/듀레이션 (EUR)

**A. 독일국채 듀레이션 롱 (5–7년 선호)**

- **티켓:** EUREX Bobl(FGBM) 롱 1단, Bund(FGBL) 롱 1단 → 총 듀레이션을 5–7년 구간으로 정렬. 초장기물(30Y) 비중은 최소화.
    
- **사이징:** 평시 금리북 DV01의 **0.50–0.75×** 범위 내에서 진입.
    
- **리스크 한도:** 포트폴리오 총 DV01이 평시 한도의 0.75×를 **초과 금지**. 개별 티켓은 각 **일일 VaR의 10%** 이내.
    
- **손절/이익실현(상대지표 기반):**
    
    - 손절: 진입 후 5–7Y 구간 수익률이 **+6~8bp** 역행 시 전량 청산.
        
    - 이익: **−12~15bp** 하락(금리 하락) 또는 **5일 ATR의 1.2×** 달성 시 절반 축소, 잔여는 트레일링.
        

**B. 프런트엔드 ‘수취’(Receive) 포지션**

- **티켓(택1 또는 병행):**
    
    1. **€STR/€OIS 2Y** 리시버(IRS 2Y Receive)
        
    2. **3M Euribor 선물**(예: 최근월+차근월) **롱**
        
- **논리:** **Bull-flattening** 가정. 프런트엔드 금리 하락 수혜.
    
- **사이징:** 파생 DV01 기준 **0.25–0.35×**(듀레이션 롱과 합산하여 총 0.50–0.75× 준수).
    
- **리스크:** 2Y 전면부 금리 **+7bp** 역행 시 축소/청산.
    

## • 커브 전개

**C. 2s10s(€) 플래트너(완만)**

- **티켓:** 2Y 수취(Receive) ↔ 10Y 소액 페이(Pay) 혹은 **Bobl 롱 / Buxl 숏** 비율 트레이드.
    
- **비율:** DV01 중립에 가깝게(2Y:10Y ≈ 1.7–2.0 : 1 참고), 총 리스크는 위 듀레이션 한도 내 포함.
    
- **손절:** 스프레드 반등(가팔라짐) **+6bp** 시 중단.
    

## • 크레딧/주식

**D. 유로존 경기민감주·설비투자 민감주 비중 축소**

- **실행:** 유럽 산업재·자본재·소재 **언더웨이트**. 방어주(필수소비재·유틸리티·헬스케어) **오버웨이트 소폭**.
    
- **구현:** 섹터 스프레드 트레이드(예: 유럽 산업재 **숏** / 유틸리티 **롱** 동가·동가치, 현·선물·ETF 조합).
    
- **손절:** 스프레드 역행 **2σ** 시 축소.

## • FX

**F. EURUSD ‘랠리-페이드’ 숏**

- **티켓:** EURUSD **숏**, 진입은 **전일 고점 ± intraday ATR(0.5×)** 부근의 리밸류에이션 구간에 한정(추격 금지).
    
- **사이징:** FX 리스크 총 한도의 **0.25–0.30×**.
    
- **손절/이익:**
    
    - 손절: 진입가 대비 **+0.6× ATR(20)**
        
    - 이익: **−1.2× ATR(20)** 1차 청산, 잔여 트레일링.
        

**G. EURJPY 익스포저 감축**

- **실행:** **아시아 장(데이터 공백 시간대)** 에 EURJPY 현·선물 롱/숏 **순노출 0에 근접**하도록 감축.
    
- **옵션 대체:** 보유 필요 시 **콜스프레드 폭 축소**(프리미엄 절감), 델타는 0.2 이내 유지.
    

## • 유동성·사이징·집행

**H. 포지션 크기**

- 모든 신규 포지션의 **총 리스크 노출을 평시의 0.50–0.75×**로 고정. 추가 신호 나오기 전 **증액 금지**.
    

**I. 집행 규칙**

- **리밋 주문 우선**, 마켓 임팩트 최소화.
    
- 선물 롤(근월→차근월)은 당일 스프레드 타이트 구간에서 부분 체결.
    
- 옵션은 **스프레드 구조**(데빗/크레딧) 활용, 단일 바닐라 고프리미엄 매수는 지양.
    

**J. 담보·마진**

- 선물/스왑 마진 여유 **≥ 35%** 확보. 변동성 상승 시 **즉시 45%**로 상향.
    

## • 리스크 관리 체크리스트

**K. 손실 정지(Line-in-the-sand)**

- 일중 P&L **−0.75× 평시 일간 한도** 도달 시 **신규 집행 중단**, 고정 손실 정지 발동.
    
- 누적 손실 **−1.25× 주간 한도** 시 주간 남은 기간 **리스크 50% 감축**.
    

**L. 상관·바이너리 리스크**

- 동일 테마(유럽 경기 둔화/ECB 완화 베팅)에 묶인 포지션들의 **상관도 모니터** → 듀레이션 롱, EUR 프런트엔드 리시버, EURUSD 숏의 상관 **과중 시 한쪽 축소**.
    

**M. 이벤트 캘린더(한국시간, 이번 주)**

- **미국 핵심 지표 발표 전까지 포지션 증액 금지.**
    
- 발표 2시간 전: 모든 인트라데이 레버리지 **20% 감축**, 헤지(선물/옵션)로 델타 정렬.
    
- 발표 30분 전: 신규 체결 **중단**.

**N. 즉시 모니터링 항목**

1. **유로존 5–7Y 수익률 변화**: −10bp 달성 시 듀레이션 절반 차익.
    
2. **자본재 서브인덱스 헤드라인 대비 언더퍼포먼스** 지속: 섹터 언더웨이트 유지.
    
3. **€STR/2Y OIS**: 2Y 전면부 1일 변동 **−6bp** 초과 시 프런트엔드 리시버 일부 차익.
    
4. **EURUSD**: 유럽세션 고점 돌파 실패 후 **1시간 봉 하락 전환** → 추가 증액 금지, 보유만.
    

**O. 리스크 오프 전환 조건(어느 하나라도 충족 시 즉시 실행)**

- 유럽 금리 곡선이 **강세 스티프닝**으로 전환(10Y 하락폭 > 2Y)하여 커브가 **+5bp 이상** 벌어짐.

- ECB 관련 커뮤니케이션에서 **매파 신호**(앞단 금리 **+7bp** 역행) 확인.

    function loadNotes() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (!raw) return seed();
        const arr = JSON.parse(raw);
        if (!Array.isArray(arr)) return seed();
        return arr.map(n => ({ id:n.id, title:n.title||'', content:n.content||'', date:n.date||'1970-01-01' }));
      } catch { return seed(); }
    }
    function saveNotes(notes) {
      localStorage.setItem(LS_KEY, JSON.stringify(notes));
    }

    // ======= State =======
    let notes = loadNotes();
    let selectedId = null;
    const $sidebar = document.getElementById('sidebar');
    const $notesList = document.getElementById('notesList');
    const $heading = document.getElementById('heading');

      // 최신순(YYYY-MM-DD 문자열 내림차순 → 같으면 id로 안정화)
      if (a.date === b.date) return b.id.localeCompare(a.id);
      return b.date.localeCompare(a.date);
    }

    function renderList() {
      notes.sort(sortLatest);

        const row = document.createElement('div');
        row.className = 'item' + (selectedId === n.id ? ' active':'');
        row.addEventListener('click', () => selectNote(n.id));

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = n.title || '(제목 없음)';

        const more = document.createElement('button');
        more.className = 'btn-link more';
        more.textContent = '…';
        more.title = '더보기';
        more.addEventListener('click', (e) => {
          e.stopPropagation();
          openMenu(row, n);
        });

        row.appendChild(title);
        row.appendChild(more);
        $notesList.appendChild(row);
      });
    }

    function openMenu(anchorEl, note) {
      closeMenus();
      const menu = document.createElement('div');
      menu.className = 'menu';
      const shareBtn = document.createElement('button');
      shareBtn.textContent = '공유하기';
      shareBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        copyShareLink(note.id);
        closeMenus();
      });
      menu.appendChild(shareBtn);
      anchorEl.appendChild(menu);

      // 바깥 클릭 닫기
      setTimeout(() => {
        const onDoc = (ev) => {
          if (!menu.contains(ev.target)) {
            closeMenus(); document.removeEventListener('mousedown', onDoc);
          }
        };
        document.addEventListener('mousedown', onDoc);
      }, 0);
    }
    function closeMenus() {
      document.querySelectorAll('.menu').forEach(m => m.remove());
    }

    function renderMain() {
      if (!selectedId) {
        $heading.textContent = '홈';
        $editor.innerHTML = '<div style="height:100%;display:grid;place-items:center;color:#6b7280">좌측에서 노트를 선택하세요.</div>';
        return;
      }
      const note = notes.find(n => n.id === selectedId);
      if (!note) { $heading.textContent = '홈'; return; }
      $heading.textContent = note.title || '(제목 없음)';
      $editor.innerHTML = '';
      const ta = document.createElement('textarea');
      ta.value = note.content || '';
      ta.placeholder = '여기에 노트를 작성하세요…';
      ta.addEventListener('input', () => {
        note.content = ta.value;
        saveNotes(notes);
      });
      $editor.appendChild(ta);
    }

    function selectNote(id) {
      selectedId = id;
      const url = new URL(window.location.href);
      url.searchParams.set('note', id);
      history.replaceState(null, '', url.toString());
      renderList(); renderMain();
    }

    function copyShareLink(id) {
      const url = `${location.origin}${location.pathname}?note=${encodeURIComponent(id)}`;
      navigator.clipboard.writeText(url).then(() => toast('공유 링크가 복사되었습니다.'));
    }

    function toast(msg) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1600);
    }

    // ======= Sidebar toggle =======
    function setSidebar(open) {
      if (open) {
        $sidebar.classList.remove('compact');
        document.body.classList.remove('compact');
        $toggleBtn.textContent = '닫기';
        $openBtn.style.display = 'none';
      } else {
        $sidebar.classList.add('compact');
        document.body.classList.add('compact');
        $toggleBtn.textContent = '열기';
        $openBtn.style.display = '';
      }
    }
    $toggleBtn.addEventListener('click', () => {
      const isCompact = $sidebar.classList.contains('compact');
      setSidebar(isCompact); // compact면 열기, 아니면 닫기
    });
    $openBtn.addEventListener('click', () => setSidebar(true));
    $homeBtn.addEventListener('click', () => {
      selectedId = null;
      const url = new URL(location.href);
      url.searchParams.delete('note');
      history.replaceState(null, '', url.toString());
      renderList(); renderMain();
    });

    // ======= Deep link via ?note= =======
    function bootSelectFromQuery() {
      const q = new URL(location.href).searchParams.get('note');
      if (q && notes.some(n => n.id === q)) selectedId = q;
    }

    // ======= Init =======
    function init() {
      bootSelectFromQuery();
      renderList();
      renderMain();
      setSidebar(true);
    }
    init();
  </script>
</body>
</html>
